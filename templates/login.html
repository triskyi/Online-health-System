{% load static %}
{% static "image" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/01485634d3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            background-color: black;
        }






        .container {
            width: 400px;
            padding: 20px;
            border: 1px linear-gradient(to right, #af4c8c, #4588a0);

            color: #868e96;
            margin-top: 10rem;
            background-color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #868e96;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-attachment: rgb(32, 31, 31);
            border-radius: 5px;
        }

        input {
            background-color: #000000;
            color: white;
        }




        .logout-list {
            margin-top: 50vh;
            /* Push the logout list to the bottom */
            margin-bottom: 10px;
            /* Add some space between the logout list and the other content */
        }

        h1 {
            margin-top: 5rem;
            text-align: center;
            color: skyblue;
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }




        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .menu-links {
            display: flex;
            align-items: center;
        }

        .menu-links a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu-links a:hover {
            color: green;
        }


        ul.messages {
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }

        ul.messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        ul.messages li.success {
            background-color: #4CAF50;
            color: #fff;
        }

        ul.messages li.error {
            background-color: #FF5722;
            color: #fff;
        }

        ul.messages li.info {
            background-color: #2196F3;
            color: #fff;
        }

        ul.messages li.warning {
            background-color: #FFC107;
            color: #000;
        }


        @media (max-width: 768px) {
            .aside {
                max-width: 0;
            }

            .aside-toggle+.aside ul li i {
                visibility: visible;
            }

            .aside-toggle+.aside ul li span {
                display: none;
            }
        }

        nav.navbar {
            background-color: rgba(8, 8, 8, 0.7);
            /* Transparent black color */
            position: fixed;
            width: 100%;

        }

        .cartoon {
            background-color: black;
            border: none;

            /* Adjust to 'contain' if needed */

        }




        .btn {
            background: linear-gradient(to right, #af4c8c, #4588a0);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            animation: bounce 5s infinite;
            /* Slightly faster bouncing animation */
            transition: background 5s ease-in-out;
            /* Smooth transition for background color */
        }

        footer {
            background-color: #343a40;
            /* Dark background color */
            color: #fff;
            /* White text color */
            padding: 40px 0;
            /* Adjust padding as needed */
        }

        footer h5 {
            color: #f8f9fa;
            /* Lighter text color for headings */
        }

        footer p,
        footer a {
            color: #868e96;
            /* Lighter text color */
        }

        footer a:hover {
            color: #fff;
            /* White text color on hover */
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li a {
            color: #868e96;
            /* Lighter text color for list items */
        }

        footer ul li a:hover {
            color: #fff;
            /* White text color on hover */
        }

        .cartoon {
            align-items: center;
            background-color: black;
            background-size: cover;


            /* Adjust to 'contain' if needed */

        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top " style="color: white; background-color:#121212">
        <div class="logo">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'vote.png' %}" alt=" Your Logo" class="img-fluid">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>




        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active rounded-circle" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active rounded-circle" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active rounded-circle" href="#">FAQ</a>
                </li>
            </ul>
        </div>


    </nav>




    <div class="container">
        <h1 class="h1">Welcome Back!</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'login' %}" method="post">

            {% csrf_token %}
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" pattern="\d{2}/[A-Z]{3}/[A-Z]{2}/[A-Z]/\d{4}"
                    placeholder="Enter your Student ID (e.g., 22/BSE/BU/R/0003)" required
                    title="Enter a valid Student ID in the format 22/BSE/BU/R/0003">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" required>
            </div>
            <div class="form-group">
                <p>Don't have an account yet? <a href="{% url 'register' %}" style="color: darkblue;">Register here</a>
                </p>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Login</button>
        </form>
    </div>


</body>

</html>
