{% load static %}
{% static "image" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01485634d3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>My Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: rgb(34, 114, 232);
            background: linear-gradient(90deg, rgba(34, 114, 232, 1) 0%, rgba(170, 15, 239, 1) 100%, rgba(0, 115, 255, 1) 100%);
        }


        /* Header styles */
        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .menu-links {
            display: flex;
            align-items: center;
        }

        .menu-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu-links a:hover {
            color: #ffd700;
            /* Change the color on hover */
        }

        /* Profile container styles */
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }

        .profile-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-info {
            text-align: center;
            margin: 20px 0;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
        }

        .profile-actions a,
        .profile-actions button {
            background: linear-gradient(to right, #af4c8c, #4588a0);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            animation: bounce 5s infinite;
            /* Slightly faster bouncing animation */
            transition: background 5s ease-in-out;
            /* Smooth transition for background color */
        }

        .profile-actions a:hover,
        .profile-actions button:hover {
            background: linear-gradient(to right, #4588a0, #af4c8c);
            /* Change gradient on hover */
        }



        footer {
            background-color: #343a40;
            /* Dark background color */
            color: #fff;
            /* White text color */
            padding: 40px 0;
            /* Adjust padding as needed */
        }

        footer h5 {
            color: #f8f9fa;
            /* Lighter text color for headings */
        }

        footer p,
        footer a {
            color: #868e96;
            /* Lighter text color */
        }

        footer a:hover {
            color: #fff;
            /* White text color on hover */
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li a {
            color: #868e96;
            /* Lighter text color for list items */
        }

        footer ul li a:hover {
            color: #fff;
            /* White text color on hover */
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'vote.png' %}" alt="Your Logo">

        </div>
        <div class="menu-links">
            <a href="{% url 'home' %}" class="active"><i style="margin-right: 5px"
                    class="fa-solid fa-house"></i>Home</a>
            <a href="#" class="active"><i style="margin-right: 5px" class="fa-solid fa-house"></i>FAQ</a>
            <!-- Add other links here -->
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-image">
            S
        </div>
        <div class="profile-name">Registered as Student</div>
        <div class="profile-info">
            <h6>Your are:</h6>
            <p>{{user.first_name}} {{user.last_name}}</p>
            <h6>Your Student ID is:</h6>
            <p>{{user.username}}</p>

        </div>
        <div class="profile-actions">

            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <footer class="align-items-center justify-content-center mt-5">

        <div class="row mt-5">
            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <h6 id="contact">Contact Us</h6>
                <label for="whatsapp">whatsapp:</label>
                <a href="https://chat.whatsapp.com/JThDckdyYYXLqsNAHELJvO"> <i class="fa-solid fa-phone"
                        style="color: green;"></i></a>

                <label for="email">email:</label>
                <a href="https://mail.google.com/"> <i class="fa-solid fa-envelope"
                        style="color:rgb(172, 91, 104) ;"></i></a>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <h6>Follow Us</h6>
                <a href="https://github.com/coodic" class="text-white me-3"><i class="fab fa-github"></i></a>

                <a href="https://www.instagram.com/coodic_/" class="text-white me-3"><i
                        class="fab fa-instagram"></i></a>


            </div>
            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                <h6>Quick Links</h6>
                <ul class="list-unstyled">

                    <li><a href="team.html">OUR TEAM</a></li>
                    <a href="donate_link" target="donate" class="donate">Donate</a>

                </ul>
            </div>


        </div>

        <p style="font-size: 14px; color: #fdfbfb; margin-top: 10px; text-align: center;">
            &copy; 2024 COODIC. All Rights Reserved.
        </p>


    </footer>

    <script src="https://kit.fontawesome.com/01485634d3.js" crossorigin="anonymous"></script>
</body>

</html>
