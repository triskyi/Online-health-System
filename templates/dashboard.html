<!DOCTYPE html>
<html>

<head>
    <title>Dashboard with Aside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
        }

        .aside {
            flex: 1;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .main-content {
            flex: 4;
            padding: 20px;
        }

        .widget {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <aside class="aside">
            <h2>Aside Section</h2>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
                <li><a href="#">Item 4</a></li>
            </ul>
        </aside>
        <div class="main-content">
            <h1>Dashboard</h1>
            <div class="widget">
                <h2>Widget 1</h2>
                <p>Content for widget 1 goes here.</p>
            </div>
            <div class="widget">
                <h2>Widget 2</h2>
                <p>Content for widget 2 goes here.</p>
            </div>
        </div>
    </div>
</body>

</html>
